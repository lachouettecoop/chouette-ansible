#--------------------------------------------------
# Install Dependencies
#--------------------------------------------------
- name: Install tool packages from odoo/doc
  pip:  requirements="{{ OE_HOME }}/doc/requirements.txt"

- name: Install tool packages from odoo
  pip:  requirements="{{ OE_HOME }}/requirements.txt"

- name: Install WTForms, pysftp, suds and pyopenssl
  pip:  name="{{ item }}"
  with_items:
    - WTForms
    - pysftp
    - suds
    - pyopenssl

#--------------------------------------------------
# Adding ODOO as a deamon 
#--------------------------------------------------
- name: Create Odoo daemon service 
  template: src=odoo-server.service.j2 dest="/lib/systemd/system/{{ OE_CONFIG }}.service" mode=0644 owner=root
  notify: restart-odoo

- name: Systemd daemon reload
  systemd: daemon-reload=yes

- name: Make odoo to start with system 
  service: name="{{ OE_CONFIG }}" enabled=yes
  when: inventory_hostname not in groups.odoo_legacy

#--------------------------------------------------
# Configure ODOO
#--------------------------------------------------
- name: Odoo config file
  template: src=odoo-server.conf.j2 dest="/etc/{{ OE_CONFIG }}.conf" owner="{{ OE_USER }}" group="{{ OE_USER }}" mode=0640
  notify: restart-odoo

#--------------------------------------------------
# Configure ODOO custom modules
#--------------------------------------------------
- name: Install Odoo custom modules in {{ OE_HOME }}/custom/addons
  git: repo="https://{{ lf_bitbucket_name }}:{{ lf_bitbucket_pass }}@bitbucket.org/chaudlesmarmots/{{ item }}.git" dest="{{ OE_HOME }}/custom/addons/{{ item }}" version="{{ OE_VERSION }}"
  with_items: "{{ OE_CUSTOM | default([]) }}"
  when: OE_CUSTOM is defined
  notify: restart-odoo
  tags: custom,lf

- name: Clone OCA custom repo
  git: repo="https://github.com/OCA/{{ item.repo }}.git" dest="{{ OE_HOME }}/custom/addons/{{ item.repo }}-oca" version="{{ OE_VERSION }}"
  with_items: "{{ OE_CUSTOM_OCA }}"
  notify: restart-odoo
  tags: custom,oca

- name: Create links to OCA custom repos
  file: state=link src="{{ OE_HOME }}/custom/addons/{{ item.0.repo }}-oca/{{ item.1 }}" dest="{{ OE_HOME }}/custom/addons/{{ item.1 }}"
  with_subelements:
    - "{{ OE_CUSTOM_OCA }}"
    - modules
  notify: restart-odoo
  tags: custom,oca

- name: Clone OCA OFX
  git: repo="https://github.com/OCA/{{ item.repo }}.git" dest="{{ OE_HOME }}/custom/addons/{{ item.repo }}-oca" version="9.0_port_account_bank_statement_import_ofx"
  with_items: "{{ OE_CUSTOM_OFX }}"
  notify: restart-odoo
  when: OE_CUSTOM_OFX is defined
  tags: custom,ofx

- name: Create links to OFX custom repos
  file: state=link src="{{ OE_HOME }}/custom/addons/{{ item.0.repo }}-oca/{{ item.1 }}" dest="{{ OE_HOME }}/custom/addons/{{ item.1 }}"
  with_subelements:
    - "{{ OE_CUSTOM_OFX }}"
    - modules
  when: OE_CUSTOM_OFX is defined
  notify: restart-odoo
  tags: custom,ofx

- name: Setting permissions on home folder
  file: state=directory name="{{ OE_HOME }}/custom/addons" recurse="yes" owner="{{ OE_USER }}" group="{{ OE_USER }}"
  notify: restart-odoo
  tags: custom,oca,ofx,lf

#--------------------------------------------------
# Install NGINX
#--------------------------------------------------
- name: Install Nginx Server
  apt: name="nginx"
  tags: proxy

- name: Nginx started
  service: name="nginx" state=started
  tags: proxy

#--------------------------------------------------
# Install LETSENCRYPT
#--------------------------------------------------
- name: Install letsencrypt
  apt: name=letsencrypt 
  tags: proxy

- name: generate certificate
  command: letsencrypt certonly -a webroot --webroot-path=/var/www/html -d {{ OE_URL }} -n --agree-tos --email {{ maintenance_email }}
  tags: proxy
  when: www_site is not defined and OE_URL2 is not defined

- name: generate certificate including www prefix
  command: letsencrypt certonly -a webroot --webroot-path=/var/www/html -d {{ OE_URL }} -d www.{{ OE_URL }} -n --agree-tos --email {{ maintenance_email }}
  tags: proxy
  when: www_site is defined and OE_URL2 is not defined

- name: generate certificate for 2 sites
  command: letsencrypt certonly -a webroot --webroot-path=/var/www/html -d {{ OE_URL }} -d {{ OE_URL2 }} -n --agree-tos --email {{ maintenance_email }}
  tags: proxy
  when: OE_URL2 is defined

- name: add cron job to renew certificate every monday
  cron: 
    name: renew certificate
    minute: 30
    hour: 2
    weekday: 1
    job: /usr/bin/letsencrypt renew >> /var/log/le-renew.log && service nginx reload
  tags: proxy

- name: add cron job to restart nginx following certificate renewal
  cron: 
    name: reload proxy
    minute: 40
    hour: 2
    weekday: 1
    job: service nginx reload 
    state: absent
  tags: proxy

#--------------------------------------------------
# NGINX Configuration
#--------------------------------------------------
- name: Configure Nginx
  template: src=odoo.j2 dest="/etc/nginx/sites-available/odoo"
  notify: restart nginx
  tags: proxy

- name: "Enable nginx configuration"
  file: src="/etc/nginx/sites-available/odoo" dest="/etc/nginx/sites-enabled/odoo" state=link
  notify: restart nginx
  tags: proxy

- name: Remove default Nginx configuration
  file: path="/etc/nginx/sites-enabled/default" state=absent
  notify: restart nginx
  tags: proxy

