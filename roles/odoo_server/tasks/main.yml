---

#--------------------------------------------------
# System Settings
#--------------------------------------------------
- name: Create odoo system group
  group:
    name: "{{ OE_USER }}"
    system: yes
  tags: preinstall

- name: Create ODOO system user
  user:
    system: yes
    name: "{{ OE_USER }}"
    group: "{{ OE_USER }}"
  tags: preinstall

- name: Create Log directory
  file:
    name: /var/log/{{ OE_USER }}
    state: directory
    owner: "{{ OE_USER }}"
    group: "{{ OE_USER }}"
  tags: preinstall

- name: Install tool packages
  apt: name="{{ item }}" force="yes"
  with_items:
    - wget
    - git
    - bzr
    - bzrtools
    - python-pip
    - postgresql
    - postgresql-server-dev-all
    - python-all-dev
    - python-imaging
    - python-dev
    - python-setuptools
    - libxml2-dev
    - libxslt1-dev
    - libevent-dev
    - libsasl2-dev
    - libldap2-dev
    - libffi-dev
    - pkg-config
    - libtiff5-dev
    - libjpeg8-dev
    - libjpeg-dev
    - zlib1g-dev
    - libfreetype6-dev
    - liblcms2-dev
    - liblcms2-utils
    - libwebp-dev
    - tcl8.6-dev
    - tk8.6-dev
    - python-tk
    - libyaml-dev
    - fontconfig
    - node-less
    - nodejs
    - nodejs-legacy
  tags: preinstall

#- name: download wkhtmltox
#  get_url: url="https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.4/wkhtmltox-0.12.4_linux-generic-amd64.tar.xz" dest="/root"
#  tags: preinstall

- name: Download and extract wktmltox from archive
  unarchive: src="https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.4/wkhtmltox-0.12.4_linux-generic-amd64.tar.xz" remote_src=yes dest="/"
  register: tar_has_been_run
  tags: preinstall

- name: Remove any old version of wkhtmltox
  apt: name=wkhtmltox state=absent purge=yes force=yes
  when: tar_has_been_run.skipped is not defined
  tags: preinstall

- name: Copy wkhtml to pdf in /usr/bin
  copy: src="/wkhtmltox/bin/wkhtmltopdf" dest="/usr/bin/wkhtmltopdf" remote_src="True" mode=0755
  when: tar_has_been_run.skipped is not defined
  tags: preinstall

- name: Copy wkhtml to image in /usr/bin
  copy: src="/wkhtmltox/bin/wkhtmltoimage" dest="/usr/bin/wkhtmltoimage" remote_src="True" mode=0755
  when: tar_has_been_run.skipped is not defined
  tags: preinstall

- name: Install npm package
  apt: name="npm"
  tags: preinstall

- name: Install less
  npm: global="yes" name="less"
  tags: preinstall

- name: Install less-plugin-clean-css
  npm: global="yes" name="less-plugin-clean-css"
  tags: preinstall

#--------------------------------------------------
# Configure PostgreSQL Server
#--------------------------------------------------
- name: Creating the ODOO PostgreSQL User 
  postgresql_user: name="{{ OE_USER }}" role_attr_flags="CREATEDB,NOSUPERUSER"
  become: yes
  become_user: postgres
  tags: preinstall

#--------------------------------------------------
# Install Bank export module
#--------------------------------------------------
- name: Clone Weboob GIT repo
  git: repo="https://git.weboob.org/weboob/stable.git" dest="/root/weboob" 
  when: banking is defined
  register: weboob
  tags: bank

- name: Install Weboob
  command: /root/weboob/tools/local_install.sh /root/bin
  when: banking is defined and weboob is defined and weboob|changed
  tags: bank

- name: Install necessary python modules
  pip:  name="{{ item }}"
  with_items:
    - prettytable
    - cssselect
    - html2text
  when: banking is defined
  tags: bank

- name: Create Config directory
  file:
    name: /root/.config/weboob
    state: directory
  when: banking is defined
  tags: bank

- name: Copy configuration file
  template: src=backends.j2 dest=/root/.config/weboob/backends mode=0400
  when: banking is defined
  tags: bank

- name: add cron job to get bank accounts every day
  cron: 
    name: import bank moves
    minute: 30
    hour: 20
    job: /root/bin/boobank history {{ bank_account }} `date -d "last week" +\%Y-\%m-\%d` -f ofx > /tmp/bank_account_import.ofx ; chmod 444 /tmp/bank_account_import.ofx
  when: banking is defined
  tags: bank

- name: add cron job to get bank accounts every day for account 2
  cron: 
    name: import bank moves account 2
    minute: 50
    hour: 20
    job: /root/bin/boobank history {{ bank_account2 }} `date -d "last-week" +\%Y-\%m-\%d` -f ofx > /tmp/bank_account2_import.ofx ; chmod 444 /tmp/bank_account2_import.ofx
  when: banking is defined and bank_account2 is defined
  tags: bank

- name: add cron job to get bank 2 accounts every day for bank 2
  cron: 
    name: import bank 2 moves
    minute: 25
    hour: 20
    job: /root/bin/boobank history {{ bank2_account }} `date -d "last week" +\%Y-\%m-\%d` -f ofx > /tmp/bank2_account_import.ofx ; chmod 444 /tmp/bank2_account_import.ofx
  when: banking is defined and bank2_account is defined
  tags: bank

- name: add cron job to get bank accounts every day for account 2
  cron: 
    name: import bank 2 moves account 2
    minute: 45
    hour: 20
    job: /root/bin/boobank history {{ bank2_account2 }} `date -d "last-week" +\%Y-\%m-\%d` -f ofx > /tmp/bank2_account2_import.ofx ; chmod 444 /tmp/bank2_account2_import.ofx
  when: banking is defined and bank2_account2 is defined
  tags: bank

