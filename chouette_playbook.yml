---

- hosts: all
  gather_facts: no
  become: yes
  roles:
  - { role: raw_server, tags: raw }
  vars:
  - { ansible_ssh_user: root }
  - { ansible_ssh_port: 22 }

- hosts: all
  become: yes
  roles:
  - { role: init_server, tags: init }

- hosts: docker
  gather_facts: no
  become: yes
  roles:
  - { role: docker_server, tags: docker }

- hosts: docker_ldap
  gather_facts: no
  become: yes
  roles:
  - { role: docker_ldap, tags: docker_ldap }

- hosts: docker_odoo
  gather_facts: no
  become: yes
  roles:
  - { role: docker_odoo, tags: docker_odoo }

- hosts: docker_owncloud
  gather_facts: no
  become: yes
  roles:
  - { role: docker_owncloud, tags: docker_owncloud }

- hosts: docker_nagios
  gather_facts: no
  become: yes
  roles:
  - { role: docker_nagios, tags: docker_nagios }

- hosts: all
  gather_facts: no
  become: yes
  roles:
  - { role: iptables, tags: iptables }
